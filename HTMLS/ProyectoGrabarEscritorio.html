<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap.css">
	<title>Grabar Escritorio Electron</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-4" style="background-color: #673ab7;">	
				<h5 class="text-center mt-2 text-white">App de PC para grabar el escritorio hecho con el Framework Electron.</h5>
			</div>
		</div>


		<div class="row mt-5">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				
				<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
				  </ol>
				  <div class="carousel-inner">

				    <div class="carousel-item active">
				      <img src="../imgProyectoElectronGrabarEscritorio/img1.png" class="d-block w-100" alt="img">
				    </div>

				    <div class="carousel-item">
				      <img src="../imgProyectoElectronGrabarEscritorio/img2.png" class="d-block w-100" alt="img">
				    </div>

				    <div class="carousel-item">
				      <img src="../imgProyectoElectronGrabarEscritorio/img3.png" class="d-block w-100" alt="img">
				    </div>

				    <div class="carousel-item">
				      <img src="../imgProyectoElectronGrabarEscritorio/img4.png" class="d-block w-100" alt="img">
				    </div>

				    <div class="carousel-item">
				      <img src="../imgProyectoElectronGrabarEscritorio/img5.png" class="d-block w-100" alt="img">
				    </div>

				    <div class="carousel-item">
				      <img src="../imgProyectoElectronGrabarEscritorio/img6.png" class="d-block w-100" alt="img">
				    </div>

				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>

			</div>
		</div>
	</div>
	


	<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap.min.js"></script>
</body>
</html>
